# Nixpacks configuration for Portal service on Railway
# This ensures pnpm is used and builds from the monorepo root
# Note: Portal can also be deployed on Vercel (recommended)

[phases.setup]
nixPkgs = ["nodejs_22", "corepack"]

[phases.install]
cmds = [
  "cd ../..",
  "corepack enable",
  "corepack prepare pnpm@10.26.1 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd ../..",
  "pnpm --filter portal build"
]

[start]
cmd = "cd ../.. && pnpm --filter portal start"

