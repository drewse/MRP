# Nixpacks configuration for API service on Railway
# This ensures pnpm is used and builds from the monorepo root
#
# NOTE: We install pnpm via npm (not corepack) to avoid corepack keyid errors on Railway.

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "cd ../.. && npm i -g pnpm@10.26.1 && PNPM_BIN=\"$(npm bin -g)/pnpm\" && \"$PNPM_BIN\" -v && \"$PNPM_BIN\" install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd ../.. && PNPM_BIN=\"$(npm bin -g)/pnpm\" && \"$PNPM_BIN\" --filter api build"
]

[start]
cmd = "cd ../.. && PNPM_BIN=\"$(npm bin -g)/pnpm\" && \"$PNPM_BIN\" --filter api start"

