# Nixpacks configuration for API service on Railway
# This ensures pnpm is used and builds from the monorepo root

[phases.setup]
nixPkgs = ["nodejs_22", "corepack"]

[phases.install]
cmds = [
  "cd ../..",
  "corepack enable",
  "corepack prepare pnpm@10.26.1 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd ../..",
  "pnpm --filter api build"
]

[start]
cmd = "cd ../.. && pnpm --filter api start"

