# Nixpacks configuration for Worker service on Railway
# This ensures pnpm is used and builds from the monorepo root
#
# NOTE: We install pnpm via npm (not corepack) to avoid corepack keyid errors on Railway.

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "cd ../..",
  "npm install -g pnpm@10.26.1",
  "pnpm -v",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd ../..",
  "pnpm --filter worker build"
]

[start]
cmd = "cd ../.. && pnpm --filter worker start"

